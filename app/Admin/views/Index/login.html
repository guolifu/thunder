<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="{{asset.asset('plugins/layui/css/layui.css')}}" media="all" />
		<link rel="stylesheet" href="{{asset.css('login.css')}}" />
	</head>

	<body class="beg-login-bg">
		<div class="beg-login-box">
			<header>
				<h1>后台登录</h1>
			</header>
			<div class="beg-login-main">
				<form action="" class="layui-form" method="post"><input name="__RequestVerificationToken" type="hidden" value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81" />
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
						<input type="text" name="userName" lay-verify="userName" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="beg-pull-left beg-login-remember">
							<label>记住帐号？</label>
							<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
						</div>
						<div class="beg-pull-right">
							<button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
                            <i class="layui-icon">&#xe650;</i> 登录
                        </button>
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>
			<footer>
				<p>© guolifu.pw</p>
			</footer>
		</div>
		<script type="text/javascript" src="{{asset.asset('plugins/layui/layui.js')}}"></script>
		<script>
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					$ = layui.jquery,
					form = layui.form();
					
				form.on('submit(login)',function(data){
				    $.ajax({
				        type:'POST',
				        url:'admin/index/login',
						data:{
				            username:data.field.userName,
                            password:data.field.password
						},
						success:function (res) {

							switch(res.status){
								case -1:{
                                    layer.msg(res.msg);
                                    break;
								}
								case 0:{
                                    layer.msg(res.msg);
                                    break;
								}
								case 1:{
                                    layer.load(1, {
                                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                                    });
                                    location.href='admin';
                                }
							}
                        }
					})
					console.log(data.field.password);
					return false;
				});
			});
		</script>
	</body>

</html>
