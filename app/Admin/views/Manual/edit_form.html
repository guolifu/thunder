	<form class="layui-form" method="post" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input type="text" name="title" placeholder="请输入" class="layui-input" value="{{info.title}}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">摘要</label>
			<div class="layui-input-block">
				<input type="text" name="abs" placeholder="请输入" class="layui-input" value="{{info.abs}}">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="text" name="sort" placeholder="请输入" class="layui-input" value="{{info.sort}}">
			</div>
		</div>


		<input type="hidden" name="id" value="{{info.id}}">

		<textarea name="content" lay-verify="content" class="layui-textarea" id="LAY_demo1" style="display: none">{% autoescape false %}{{info.content}}{% endautoescape %}</textarea>

		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
