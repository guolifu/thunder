<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试</title>
    {% include "header.html" %}
</head>
<body>
<div id="app">
    <p>
        {% verbatim %}
        {{ message }}
        {% endverbatim %}

    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Vue!'
        }
    })
</script>
</body>
</html>
