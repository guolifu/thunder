<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试</title>
    {% include "header.html" %}
</head>
<body>
<div id="app">
    {% autoescape false %}
    <p>{{b}}
    {% endautoescape %}
        {{ asset.route('goapi') }}<br/>
        {{ asset.css('1.css') }}<br/>
        {{ asset.js('2.js') }}
        {% verbatim %}
        {{ message }}
        {% endverbatim %}
        <br>
        {#
        {%for student in students%}
        {{student.name}}
        <br>
        {% endfor %}
        #}
    </p>
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
