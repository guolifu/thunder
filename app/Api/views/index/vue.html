<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% include "header.html" %}
</head>
<body>
<div id="app">
    ${msg}
</div>



<div id="example-3">
    <button v-on:click="go" v-if="is_search === 1">search</button>
</div>
</body>
</html>

<script>

    var app1 = new Vue({
        el: '#app',
        data:{
            msg: 1
        },
        delimiters:['${', '}']
    })


    var sea = new Vue({
        el: '#example-3',
        methods: {
            go: function () {
                $.ajax({url:'/api/index/post',
                    type:'post',
                    data:{
                        name:999
                    },
                    success:function(r){
                        app1.msg = r;
                        sea.is_search = 0;
                    }
                })
            }
        },
        data:{
            is_search: 1
        },
        delimiters:['${', '}']
    })
</script>
