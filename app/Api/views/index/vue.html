<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试</title>
    {% include "header.html" %}
</head>
<body>
    <p>
<span id="app-1">
     {% verbatim %}
        {{message}}
    {% endverbatim %}
</span>




<div id="app-5">
    <p>
    ${ message }
</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<script>
    var app1 = new Vue({
        el:'#app-1',
        data:{
            message:'aaaaaaa'
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        },
        delimiters:['${', '}']
    })
</script>
</body>
</html>
